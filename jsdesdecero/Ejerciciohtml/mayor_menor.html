<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor_o_Menor</title>
</head>

<body>

    <style>
        body {
            background-color: black;
        }

        .formulario {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            /*display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;*/
            color: aliceblue;

        }
    </style>

    <div class="formulario">

        <input type="number" id="n1" placeholder="numeros1" required>
        <br>
        <br>
        <input type="number" id="n2" placeholder="numero2" required>
        <br>
        <br>
        <button onclick="numeros()">resultado</button>
        <br>
        <br>
        <p id="mensaje">aqui se muestra el mensaje</p>




    </div>





    <script>

        function numeros() {
            let xn1 = parseInt(document.getElementById('n1').value);

            let xn2 = parseInt(document.getElementById('n2').value);

            if(xn1>xn2){
                document.getElementById('mensaje').innerHTML = "1 es mayor"
            }else{
                document.getElementById('mensaje').innerHTML = "2 es mayor"

            }



        }







    </script>







</body>

</html>
