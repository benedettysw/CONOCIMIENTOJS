<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        body {
            background: black;
            color: white;

        }
    </style>


    <input type="text" id="pantalla" readonly>
    <button onclick="limpiar()">C</button>
    <button onclick="borrar()">--</button>
    <br>
    <br>
    <button onclick="valor(9)">9</button>
    <button onclick="valor(8)">8</button>
    <button onclick="valor(7)">7</button>
    <button onclick="valor(6)">6</button>
    <br>
    <br>
    <button onclick="valor(5)">5</button>
    <button onclick="valor(4)">4</button>
    <button onclick="valor(3)">3</button>
    <button onclick="valor(2)">2</button>
    <br>
    <br>
    <button onclick="valor(1)">1</button>
    <button onclick="valor(0)">0</button> 
    <button onclick="valor('*')">*</button>
    <button onclick="valor('-')">-</button>
    <br>
    <br>
    <button onclick="valor('+')">+</button>
    <button onclick="valor('/')">/</button>
    <button onclick="respuesta()">=</button>


    <script>

        let display = document.getElementById('pantalla');


        function valor (value){
            display.value += value;
        }


        function limpiar (){
            display.value = "";
        }


        function borrar(){
            display.value = display.value.slice(0,-1)
         }


        function respuesta(){
            try{
                 let x = display.value = eval(display.value);

                 if (x === Infinity || x === - Infinity)
                 throw "ERROR CAREVERGA" 
            }catch(error){
                display.value = error;
            }
        }



















    </script>





</body>

</html>
