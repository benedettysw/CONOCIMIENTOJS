    <script>


        let fechan = prompt("Ingrese la fecha: ", "mm/dd/yyyy");

        let newFecha = new Date(fechan);

        let fecha1 = newFecha.getDay();

        switch (fecha1) {
            case 0:
                alert("domingo")
                break;
            case 1:
                alert("lunes")
                break;
            case 2:
                alert("martes")
                break; 
            case 3:
                alert("miercoles")
                break;

            case 4:
                alert("jueves")
                break;
            case 5:
                alert("viernes")
                break;
            case 6:
                alert("sabado")
                break;
        }



    </script>
